{% load static %}
<div id="navbar">

    <div id="navbar_logo">
        <a href="{% url 'account' %}"><img id="logo" src="" alt="logo"></a>
    </div>

    <div id="navbar_items">
        {% if logged_in %}
        <a href="{% url 'account' %}">Account</a>
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </div>
</div>
